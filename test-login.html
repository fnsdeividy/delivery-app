<!DOCTYPE html>
<html>
<head>
    <title>Teste de Login</title>
</head>
<body>
    <h1>Teste de Login</h1>
    <button onclick="testLogin()">Fazer Login</button>
    <button onclick="testInventory()">Testar Invent√°rio</button>
    <div id="output"></div>
    
    <script>
        const API_BASE = 'http://localhost:3001/api/v1';
        
        async function testLogin() {
            const output = document.getElementById('output');
            output.innerHTML = '<p>üîç Fazendo login...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'zizi@gmail.com',
                        password: '123456' // Assumindo que esta √© a senha
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Resposta do login:', data);
                
                if (data.token) {
                    localStorage.setItem('cardapio_token', data.token);
                    output.innerHTML += '<p>‚úÖ Login realizado com sucesso!</p>';
                    output.innerHTML += `<p>Token: ${data.token.substring(0, 50)}...</p>`;
                    
                    // Decodificar token
                    const payload = JSON.parse(atob(data.token.split('.')[1]));
                    output.innerHTML += `<p>Payload: ${JSON.stringify(payload, null, 2)}</p>`;
                } else {
                    output.innerHTML += '<p>‚ùå Token n√£o encontrado na resposta</p>';
                }
                
            } catch (error) {
                output.innerHTML += `<p>‚ùå Erro no login: ${error.message}</p>`;
                console.error('Erro no login:', error);
            }
        }
        
        async function testInventory() {
            const output = document.getElementById('output');
            const token = localStorage.getItem('cardapio_token');
            
            if (!token) {
                output.innerHTML += '<p>‚ùå Token n√£o encontrado. Fa√ßa login primeiro.</p>';
                return;
            }
            
            output.innerHTML += '<p>üîç Testando invent√°rio...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/inventory/store/uziel/summary`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                output.innerHTML += '<p>‚úÖ Invent√°rio carregado com sucesso!</p>';
                output.innerHTML += `<p>Dados: ${JSON.stringify(data, null, 2)}</p>`;
                
            } catch (error) {
                output.innerHTML += `<p>‚ùå Erro no invent√°rio: ${error.message}</p>`;
                console.error('Erro no invent√°rio:', error);
            }
        }
    </script>
</body>
</html>
